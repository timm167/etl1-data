<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - EZPC</title>

    <!-- CSS paths -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/basket.css}">
    <link rel="stylesheet" th:href="@{/css/components.css}">

    <style>
        /* Additional styles for products page */
        .notification-message {
            position: fixed;
            top: 100px;
            right: var(--spacing-lg);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-sm);
            font-weight: 500;
            z-index: 1000;
            transition: all 0.3s ease;
            max-width: 300px;
            animation: fadeInUp 0.3s ease-out;
        }

        .notification-message.success {
            background-color: rgba(254, 119, 67, 0.1);
            color: var(--dark-blue);
            border: 1px solid var(--primary-orange);
        }

        .notification-message.error {
            background-color: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }

        /* Product specifications styling */
        .specifications {
            font-size: var(--font-size-sm);
            color: var(--text-gray);
        }

        .specifications p {
            margin-bottom: var(--spacing-xs);
        }

        .specifications strong {
            color: var(--dark-blue);
        }

        /* Price highlighting */
        .product-price {
            color: var(--primary-orange);
            font-size: var(--font-size-xl);
            font-weight: 700;
        }

        /* Reviews section */
        .reviews {
            padding: var(--spacing-lg);
            border-top: 1px solid var(--border-gray);
            background: var(--light-gray);
        }

        .reviews h3 {
            color: var(--dark-blue);
            margin-bottom: var(--spacing-md);
        }

        .reviews h4 {
            color: var(--dark-blue);
            margin: var(--spacing-lg) 0 var(--spacing-sm) 0;
        }

        .reviews ul {
            list-style: none;
            padding: 0;
        }

        .reviews li {
            background: var(--white);
            padding: var(--spacing-sm);
            margin-bottom: var(--spacing-sm);
            border-radius: var(--radius-sm);
            border-left: 3px solid var(--primary-orange);
        }

        .reviews textarea {
            width: 100%;
            padding: var(--spacing-sm);
            border: 2px solid var(--border-gray);
            border-radius: var(--radius-md);
            font-family: inherit;
            resize: vertical;
        }

        .reviews textarea:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(254, 119, 67, 0.1);
        }

        .reviews button[type="submit"] {
            background: linear-gradient(45deg, var(--primary-orange), #FF8A5C);
            color: var(--white);
            border: none;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-md);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: var(--spacing-sm);
        }

        .reviews button[type="submit"]:hover {
            background: linear-gradient(45deg, #E5632A, var(--primary-orange));
            transform: translateY(-1px);
        }

        /* Filter input styling for products page */
        input[type="number"] {
            padding: var(--spacing-sm) var(--spacing-md);
            border: 2px solid var(--border-gray);
            border-radius: var(--radius-md);
            font-size: var(--font-size-sm);
            color: var(--dark-blue);
            background: var(--white);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            width: 100px;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(254, 119, 67, 0.1);
        }
    </style>
</head>
<body>
<!-- Include navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <!-- Page Header -->
    <div class="section">
        <h1>Our Products</h1>

        <!-- Sorting Controls -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/products}" method="get" class="grid grid-3" style="align-items: end;">
                    <div class="form-group">
                        <label for="sortBy" class="form-label">Sort By</label>
                        <select th:value="${sortBy}" name="sortBy" id="sortBy" class="form-select">
                            <option>Name</option>
                            <option>Price</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="order" class="form-label">Order</label>
                        <select th:value="${order}" name="order" id="order" class="form-select">
                            <option>Ascending</option>
                            <option>Descending</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filterBy" class="form-label">Advanced Filters</label>
                        <select th:value="${filterBy}" name="filterBy" id="filterBy" class="form-select" size="1" onchange="checkFilterBy(this);">
                            <option>(No filter)</option>
                            <option>Price</option>
                            <option>CPU clock speed</option>
                            <option>GPU clock speed</option>
                        </select>
                        <select th:value="${filterOp}" name="filterOp" id="filterOp" class="form-select" size="1" style="display:none;">
                            <option>at least</option>
                            <option>at most</option>
                        </select>
                        <div style="display: flex; align-items: center; gap: var(--spacing-xs); margin-top: var(--spacing-xs);">
                            <label id="priceFilterLabel" for="numberFilter" class="filterLabel" style="display:none;">£</label>
                            <input type="number" th:value="${numberFilter}" name="numberFilter" id="numberFilter" step="any" placeholder="Enter value" style="display:none;">
                            <label id="filterUnitLabel" for="numberFilter" class="filterLabel" style="display:none;"></label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Apply Filters</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="grid grid-2">
            <div th:each="product : ${products}" th:if="${product.price > 0.0}" class="card">
                <div class="card-header">
                    <h3 th:text="${product.name}" class="mb-0">Product Name</h3>
                </div>
                <div class="card-body">
<!--                    <div class="mb-3">-->
<!--                        <span class="text-gray">Cost:</span>-->
<!--                        <strong th:text="'£' + ${product.cost}">£0.00</strong>-->
<!--                    </div>-->
                    <div class="mb-3">
                        <span class="text-gray">Price:</span>
                        <strong th:text="'£' + ${product.price}" class="product-price">£0.00</strong>
                    </div>

                    <!-- Product Specifications -->
                    <div class="specifications">
<!--                        <p th:if="${product.color != null}">-->
<!--                            <strong>Color:</strong> <span th:text="${product.color.hex}">N/A</span>-->
<!--                        </p>-->
                        <p th:if="${product.caseEntity != null}">
                            <strong>Case:</strong> <span th:text="${product.caseEntity.name}">N/A</span>
                        </p>
                        <p th:if="${product.cpu != null}">
                            <strong>CPU:</strong> <span th:text="${product.cpu.name}">N/A</span>
                        </p>
                        <p th:if="${product.cpuCooler != null}">
                            <strong>CPU Cooler:</strong> <span th:text="${product.cpuCooler.name}">N/A</span>
                        </p>
                        <p th:if="${product.graphicsCard != null}">
                            <strong>Graphics Card:</strong> <span th:text="${product.graphicsCard.name}">N/A</span>
                        </p>
                        <p th:if="${product.internalStorage != null}">
                            <strong>Storage:</strong> <span th:text="${product.internalStorage.name}">N/A</span>
                        </p>
                        <p th:if="${product.memory != null}">
                            <strong>Memory:</strong> <span th:text="${product.memory.name}">N/A</span>
                        </p>
                        <p th:if="${product.motherboard != null}">
                            <strong>Motherboard:</strong> <span th:text="${product.motherboard.name}">N/A</span>
                        </p>
                        <p th:if="${product.powerSupply != null}">
                            <strong>Power Supply:</strong> <span th:text="${product.powerSupply.name}">N/A</span>
                        </p>
                    </div>
                </div>
                <div class="card-footer">
                    <!-- Add to Basket Button -->
                    <button
                            type="button"
                            class="btn btn-primary btn-lg"
                            th:data-product-id="${product.id}"
                            th:onclick="'addToBasket(' + ${product.id} + ')'"
                    >
                        🛒 Add to Basket
                    </button>
                </div>

                <!-- Reviews section -->
                <div class="reviews">
                    <h3>Reviews</h3>

                    <!-- Display reviews if available -->
                    <div th:if="${reviewsByProductId != null}">
                        <ul>
                            <li th:if="${#lists.isEmpty(reviewsByProductId[product.id])}">No reviews yet.</li>
                            <li th:each="r : ${reviewsByProductId[product.id]}">
                                <strong th:text="${r.email}">email</strong>:
                                <span th:text="${r.content}">content</span>
                                <small th:text="${#temporals.format(r.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
                            </li>
                        </ul>
                    </div>

                    <h4>Add a review</h4>
                    <form th:action="@{/products/{id}/reviews(id=${product.id})}" method="post">
                        <textarea name="content" placeholder="Write your review here..." required rows="3"></textarea>
                        <button type="submit">Submit Review</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

<script th:src="@{/js/addToBasket.js}"></script>
<script th:src="@{/js/filterDisplay.js}"></script>

</html>
