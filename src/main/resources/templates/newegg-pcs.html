<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>Newegg Price Comparison</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}" href="/navbar.css">
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

    <h1>Newegg Pre-built PC Prices</h1>
    <table>
      <thead>
          <tr>
            <th>Name</th>
            <th>Price</th>
            <th>GPU</th>
              <th>CPU</th>
              <th>Memory</th>
              <th>SSD</th>
              <th>Model #</th>
              <th>Origin</th>
            <th>Accurate as of</th>
          </tr>
      </thead>
      <tbody>
          <tr th:each="pc : ${pcs}">
            <td th:text="${pc.name}">Name</td>
            <td th:text="'Â£' + ${pc.price}">Price</td>
            <td th:text="${pc.gpu}"></td>
              <td th:text="${pc.cpu}"></td>
              <td th:text="${pc.memory}"></td>
              <td th:text="${pc.ssd}"></td>
              <td th:text="${pc.modelNumber}"></td>
              <td th:text="${pc.origin}"></td>
              <td th:text="${#temporals.format(pc.scrapeDate, 'yyyy-MM-dd - HH:mm:ss')}">Accurate as of</td>
          </tr>
      </tbody>
    </table>

</body>
<script>

    document.addEventListener('DOMContentLoaded', () => {
        const toggleButton = document.querySelector('.dropdown-toggle');
        const dropdown = document.getElementById('componentsDropdown');

        toggleButton.addEventListener('click', () => {
            const isVisible = dropdown.style.display === 'block';
            dropdown.style.display = isVisible ? 'none' : 'block';
        });

        window.addEventListener('click', (event) => {
            if (!toggleButton.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });
    });

</script>
</html>
