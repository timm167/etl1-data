<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Internal Storage Devices</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}" href="/navbar.css">
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<form th:action="@{/components/internal-storage}" method="get">
  <p>
    <label for="sortBy">Sort By</label>
    <select th:value="${sortBy}" name="sortBy" id="sortBy" size="1">
      <option>Name</option>
      <option>Price</option>
      <option>Capacity</option>
    </select>
    <select th:value="${order}" name="order" id="order" size="1">
      <option>Ascending</option>
      <option>Descending</option>
    </select>
  </p>
  <p>
    <label for="filterBy">Filter</label>
    <select th:value="${filterBy}" name="filterBy" id="filterBy" size="1" onchange="checkFilterBy(this);">
      <option>(No filter)</option>
      <option>Price</option>
      <option>Capacity</option>
    </select>
    <select th:value="${filterOp}" name="filterOp" id="filterOp" size="1">
      <option>at least</option>
      <option>at most</option>
    </select>
    <label id="priceFilterLabel" class="filterLabel" for="numberFilter">£</label>
    <input type="number" th:value="${numberFilter}" name="numberFilter" id="numberFilter" step="any">
    <label id="storageCapacityFilterLabel" class="filterLabel" for="numberFilter">GB</label>
  </p>
  <p>
    <button type="submit">Go</button>
  </p>
</form>
<ul>
  <li th:each="storage : ${internal_storage}" th:if="${storage.price > 0.0}">
    <p th:text="'Name: ' + ${storage.name}"></p>
    <p th:text="'Price: £' + ${#numbers.formatDecimal(storage.price, 0, 'COMMA', 2, 'POINT')}"></p>

    <p>Capacity: <span th:text=" ${storage.capacity/1000 < 1} ? ${storage.capacity} + 'GB' : ${storage.capacity/1000} + 'TB'"></span></p>

    <p>Price per GB: <span th:text="${storage.price_per_gb > 0.0} ? '£' + ${storage.price_per_gb} : 'Unavailable'"></span></p>
    <p th:text="'Type: ' + ${storage.type}"></p>
    <p>Cache: <span th:text="${storage.cache > 0} ? ${storage.cache} + 'MB' : 'Unavailable'"></span></p>
    <p th:text="'Form Factor: ' + ${storage.form_factor}"></p>
    <form th:action="@{/components/add-to-product}" method="post" th:object="${componentIds}" th:if="${componentIds != null}">
      <input type="hidden" th:value="${storage.id}" name="internalStorageId">
      <button>Select</button>
    </form>
  </li>
</ul>
</body>
<script th:src="@{/js/filterDisplay.js}"></script>
</html>
