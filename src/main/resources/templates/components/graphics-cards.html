<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Graphics Cards</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<main class="container mt-5">
<form th:action="@{/components/graphics-cards}" method="get" class="mb-4">
  <div class="grid grid-2">
    <div>
      <label for="sortBy">Sort By</label>
      <select th:value="${sortBy}" name="sortBy" id="sortBy" size="1">
        <option>Name</option>
        <option>Price</option>
        <option>Core Clock</option>
      </select>
    </div>
    <div>
      <label for="order">Order</label>
      <select th:value="${order}" name="order" id="order" size="1">
        <option>Ascending</option>
        <option>Descending</option>
      </select>
    </div>
  </div>
  <div class="grid grid-2 mt-3">
    <div>
      <label for="filterBy">Filter</label>
      <select th:value="${filterBy}" name="filterBy" id="filterBy" size="1" onchange="toggleFilterFields();">
        <option value="none">(No filter)</option>
        <option value="price">Price</option>
        <option value="coreClock">Core clock speed</option>
        <option value="brand">Brand</option>
      </select>
    </div>
    <div id="numericFilterFields">
      <label for="filterOp">Filter Operation</label>
      <select th:value="${filterOp}" name="filterOp" id="filterOp" size="1">
        <option value="atLeast">at least</option>
        <option value="atMost">at most</option>
      </select>
      <input type="number" th:value="${numberFilter}" name="numberFilter" id="numberFilter" step="any">
      <label id="priceFilterLabel" class="filterLabel" for="numberFilter">£</label>
      <label id="gpuClockFilterLabel" class="filterLabel" for="numberFilter">MHz</label>
    </div>
    <div id="brandFilterFields" style="display:none;">
      <label for="brand">Brand</label>
      <select th:value="${brand}" name="brand" id="brand" size="1">
        <option value="NVIDIA">NVIDIA</option>
        <option value="AMD">AMD</option>
      </select>
    </div>
  </div>
  <div class="mt-3">
    <button type="submit" class="btn btn-primary">Go</button>
  </div>
</form>
<ul>
  <li th:each="graphics_card : ${graphics_cards}" th:if="${graphics_card.price > 0.0}">
    <div class="product-card">
      <p th:text="'Name: ' + ${graphics_card.name}"></p>
      <p th:text="'Price: £' + ${#numbers.formatDecimal(graphics_card.price, 0, 'COMMA', 2, 'POINT')}"></p>
      <p th:text="'Chipset: ' + ${graphics_card.chipset}"></p>
      <p th:text="'Memory: ' + ${graphics_card.memory} + 'GB'"></p>
      <p>Core Clock Speed:
        <span th:text="${graphics_card.coreClock > 0.0} ? ${graphics_card.coreClock} + 'MHz' : 'Unavailable'"></span>
      </p>
      <p>Boosted Clock Speed:
        <span th:text="${graphics_card.boost_clock > 0.0} ? ${graphics_card.boost_clock} + 'MHz' : 'N/A'"></span>
      </p>
      <p>Colour:
        <span th:text="${graphics_card.color != null} ? ${graphics_card.color} : 'N/A'"></span>
      </p>
      <p>Length:
        <span th:text="${graphics_card.length > 0} ? ${graphics_card.length} + 'mm' : 'Unavailable'"></span>
      </p>
      <form th:action="@{/components/add-to-product}" method="post" th:object="${componentIds}" th:if="${componentIds != null}">
        <input type="hidden" th:value="${graphics_card.id}" name="graphicsCardId">
        <button class="btn btn-outline">Select</button>
      </form>
    </div>
  </li>
</ul>
</main>
</body>
<script th:src="@{/js/filterDisplay.js}"></script>
<script>
function toggleFilterFields() {
  var filterBy = document.getElementById('filterBy').value;
  var numericFields = document.getElementById('numericFilterFields');
  var brandFields = document.getElementById('brandFilterFields');
  if (filterBy === 'brand') {
    numericFields.style.display = 'none';
    brandFields.style.display = '';
  } else if (filterBy === 'price' || filterBy === 'coreClock') {
    numericFields.style.display = '';
    brandFields.style.display = 'none';
    document.getElementById('priceFilterLabel').style.display = (filterBy === 'price') ? '' : 'none';
    document.getElementById('gpuClockFilterLabel').style.display = (filterBy === 'coreClock') ? '' : 'none';
  } else {
    numericFields.style.display = 'none';
    brandFields.style.display = 'none';
  }
}
document.addEventListener('DOMContentLoaded', toggleFilterFields);
</script>
</html>
