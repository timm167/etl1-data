<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cases</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<form th:action="@{/components/cases}" method="get">
  <p>
    <label for="sortBy">Sort By</label>
    <select th:value="${sortBy}" name="sortBy" id="sortBy" size="1">
      <option>Name</option>
      <option>Price</option>
      <option>Volume</option>
    </select>
    <select th:value="${order}" name="order" id="order" size="1">
      <option>Ascending</option>
      <option>Descending</option>
    </select>
  </p>
  <p>
    <label for="filterBy">Filter</label>
    <select th:value="${filterBy}" name="filterBy" id="filterBy" size="1" onchange="checkFilterBy(this);">
      <option>(No filter)</option>
      <option>Price</option>
      <option>Volume</option>
    </select>
    <select th:value="${filterOp}" name="filterOp" id="filterOp" size="1">
      <option>at least</option>
      <option>at most</option>
    </select>
    <label id="priceFilterLabel" class="filterLabel" for="numberFilter">£</label>
    <input type="number" th:value="${numberFilter}" name="numberFilter" id="numberFilter" step="any">
    <label id="caseSizeFilterLabel" class="filterLabel" for="numberFilter">L</label>
  </p>
  <p>
    <button type="submit">Go</button>
  </p>
</form>
<ul>
  <li th:each="case : ${cases}" th:if="${case.price > 0.0}">
    <p th:text="'Name: ' + ${case.name}"></p>
    <p th:text="'Price: £' + ${#numbers.formatDecimal(case.price, 0, 'COMMA', 2, 'POINT')}"></p>
    <p th:text="'Type: ' + ${case.type}"></p>
    <p th:text="'Colour: ' + ${case.color}"></p>
    <p th:text="'Side Panel: ' + ${case.side_panel}"></p>
    <p>External Volume:
      <span th:text="${case.externalVolume > 0.0} ? ${case.externalVolume} + 'L' : 'Unavailable'"></span>
    </p>
    <p th:text="'Internal 3.5-inch Bays: ' + ${case.internal_35_bays}"></p>
    <form th:action="@{/components/add-to-product}" method="post" th:object="${componentIds}" th:if="${componentIds != null}">
      <input type="hidden" th:value="${case.id}" name="caseId">
      <button>Select</button>
    </form>
  </li>
</ul>
</body>
<script th:src="@{/js/filterDisplay.js}"></script>
</html>
