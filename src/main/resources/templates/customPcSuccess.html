<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom PC Created - PC Store</title>

    <!-- CSS paths -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/basket.css}">

    <style>
        .notification-message {
            position: fixed;
            top: 100px;
            right: var(--spacing-lg);
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-sm);
            font-weight: 500;
            z-index: 1000;
            transition: all 0.3s ease;
            max-width: 300px;
            animation: fadeInUp 0.3s ease-out;
        }

        .notification-message.success {
            background-color: rgba(254, 119, 67, 0.1);
            color: var(--dark-blue);
            border: 1px solid var(--primary-orange);
        }

        .notification-message.error {
            background-color: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FECACA;
        }
    </style>
</head>
<body>
<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div class="section" style="text-align:center;">
        <h1>âœ… Custom PC Created!</h1>
        <p th:text="'Your custom PC: ' + ${productName}"></p>

        <!-- Add to Basket Button -->
        <div style="margin-top: var(--spacing-xl); max-width: 400px; margin-left:auto; margin-right:auto;">
            <button
                    type="button"
                    class="btn btn-primary btn-lg"
                    th:data-product-id="${productId}"
                    th:onclick="'addToBasket(' + ${productId} + ')'"
                    style="width: 100%;"
            >
                ðŸ›’ Add to Basket
            </button>
        </div>
    </div>
</div>

<!-- Reuse your addToBasket JS -->
<script th:src="@{/js/addToBasket.js}"></script>

</body>
</html>
