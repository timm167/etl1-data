<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom PC Builder - PC Store</title>

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

    <style>
        .component-selector {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-md);
        }

        .component-input {
            flex: 1;
            pointer-events: none;
            background-color: var(--light-gray);
        }

        .choose-btn {
            background: var(--primary-orange);
            color: var(--white);
            border: none;
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--radius-sm);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .choose-btn:hover {
            background: #E5632A;
            transform: translateY(-1px);
        }
    </style>
    <title>Custom PC</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}" href="/navbar.css">
</head>
<body>

<div th:replace="~{navbar :: navbar}"></div>

<div class="container">
    <div class="section">
        <h1>üîß Custom PC Builder</h1>
        <p>Select components to build your perfect custom PC</p>

        <div class="card">
            <div class="card-header">
                <h3>Select Your Components</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/products}" method="post" th:object="${customPc}">

                    <div class="form-group">
                        <label for="cpuName" class="form-label">üß† CPU:</label>
                        <div class="component-selector">
                            <input type="text" th:field="*{cpu.name}" id="cpuName"
                                   class="form-input component-input" autocomplete="off"
                                   style="caret-color: transparent !important;"
                                   onkeydown="event.preventDefault()" required>
                            <a th:href="@{/components/cpus}" class="choose-btn">Choose CPU</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="graphicsCardName" class="form-label">üéÆ Graphics Card:</label>
                        <div class="component-selector">
                            <input type="text" th:field="*{graphicsCard.name}" id="graphicsCardName"
                                   class="form-input component-input" autocomplete="off"
                                   style="caret-color: transparent !important;"
                                   onkeydown="event.preventDefault()" required>
                            <a th:href="@{/components/graphics-cards}" class="choose-btn">Choose GPU</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="memoryName" class="form-label">üßÆ Memory:</label>
                        <div class="component-selector">
                            <input type="text" th:field="*{memory.name}" id="memoryName"
                                   class="form-input component-input" autocomplete="off"
                                   style="caret-color: transparent !important;"
                                   onkeydown="event.preventDefault()" required>
                            <a th:href="@{/components/memory}" class="choose-btn">Choose RAM</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="internalStorageName" class="form-label">üíæ Storage:</label>
                        <div class="component-selector">
                            <input type="text" th:field="*{internalStorage.name}" id="internalStorageName"
                                   class="form-input component-input" autocomplete="off"
                                   style="caret-color: transparent !important;"
                                   onkeydown="event.preventDefault()" required>
                            <a th:href="@{/components/internal-storage}" class="choose-btn">Choose Storage</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="motherboardName" class="form-label">üîå Motherboard:</label>
                        <div class="component-selector">
                            <input type="text" th:field="*{motherboard.name}" id="motherboardName"
                                   class="form-input component-input" autocomplete="off"
                                   style="caret-color: transparent !important;"
                                   onkeydown="event.preventDefault()" required>
                            <a th:href="@{/components/motherboards}" class="choose-btn">Choose Motherboard</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="powerSupplyName" class="form-label">‚ö° Power Supply:</label>
                        <div class="component-selector">
                            <input type="text" th:field="*{powerSupply.name}" id="powerSupplyName"
                                   class="form-input component-input" autocomplete="off"
                                   style="caret-color: transparent !important;"
                                   onkeydown="event.preventDefault()" required>
                            <a th:href="@{/components/power-supplies}" class="choose-btn">Choose PSU</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cpuCoolerName" class="form-label">‚ùÑÔ∏è CPU Cooler:</label>
                        <div class="component-selector">
                            <input type="text" th:field="*{cpuCooler.name}" id="cpuCoolerName"
                                   class="form-input component-input" autocomplete="off"
                                   style="caret-color: transparent !important;"
                                   onkeydown="event.preventDefault()" required>
                            <a th:href="@{/components/cpu-coolers}" class="choose-btn">Choose Cooler</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="caseName" class="form-label">üíª Case:</label>
                        <div class="component-selector">
                            <input type="text" th:field="*{caseEntity.name}" id="caseName"
                                   class="form-input component-input" autocomplete="off"
                                   style="caret-color: transparent !important;"
                                   onkeydown="event.preventDefault()" required>
                            <a th:href="@{/components/cases}" class="choose-btn">Choose Case</a>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="productName" class="form-label">üè∑Ô∏è Name your build:</label>
                        <input type="text" th:value="${productName}" name="productName" id="productName"
                               class="form-input" placeholder="Enter a name for your custom PC" required>
                    </div>

                    <div style="margin-top: var(--spacing-xl);">
                        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                            üöÄ Create Custom PC
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    console.log('Products page JavaScript loaded');

    // Add to Basket function
    function addToBasket(productId, quantity = 1) {
        console.log('Adding product to basket:', productId);

        // Find the button and show loading state
        const button = document.querySelector(`[data-product-id="${productId}"]`);
        const originalText = button ? button.innerHTML : '';

        if (button) {
            button.disabled = true;
            button.innerHTML = '‚è≥ Adding...';
        }

        // Make the request to your backend
        fetch(`/basket/add/${productId}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: `quantity=${quantity}`
        })
            .then(response => {
                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Response data:', data);

                if (data.success) {
                    showNotification('‚úÖ Item added to basket successfully!', 'success');
                    updateBasketCount(data.basketCount);
                } else {
                    throw new Error(data.message || 'Failed to add item to basket');
                }
            })
            .catch(error => {
                console.error('Error adding to basket:', error);
                showNotification('‚ùå Failed to add item: ' + error.message, 'error');
            })
            .finally(() => {
                // Reset button state
                if (button) {
                    button.disabled = false;
                    button.innerHTML = originalText;
                }
            });
    }

    function showNotification(message, type) {
        // Remove existing notification
        const existingNotification = document.getElementById('basket-notification');
        if (existingNotification) {
            existingNotification.remove();
        }

        // Create new notification using your message styles
        const notificationEl = document.createElement('div');
        notificationEl.id = 'basket-notification';
        notificationEl.className = `notification-message ${type}`;
        notificationEl.textContent = message;

        document.body.appendChild(notificationEl);

        // Auto-hide after 4 seconds
        setTimeout(() => {
            if (notificationEl.parentNode) {
                notificationEl.remove();
            }
        }, 4000);
    }

    function updateBasketCount(count) {
        console.log('Updating basket count to:', count);

        // Find the basket button in navbar
        const basketButton = document.querySelector('.basket-button');
        if (!basketButton) {
            console.log('Basket button not found in navbar');
            return;
        }

        // Look for existing basket count element
        let basketCountEl = basketButton.querySelector('.basket-count');

        // Create basket count element if it doesn't exist
        if (!basketCountEl) {
            basketCountEl = document.createElement('span');
            basketCountEl.className = 'basket-count';
            basketButton.style.position = 'relative';
            basketButton.appendChild(basketCountEl);
        }

        // Update the count
        basketCountEl.textContent = count;
        basketCountEl.style.display = count > 0 ? 'flex' : 'none';
    }

    // Load initial basket count when page loads
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Page loaded, fetching basket count...');

        fetch('/basket/count')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(count => {
                console.log('Initial basket count:', count);
                updateBasketCount(count);
            })
            .catch(error => {
                console.log('Could not load basket count:', error);
                // This is not critical, so we just log it
            });
    });

</script>
</html>
