<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - PC Store</title>

    <!-- CSS Files -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <div class="section">
        <h1>Place a New Order</h1>
        <p>Fill out the form below to place your order</p>

        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <div class="card-header">
                <h3>Order Details</h3>
            </div>
            <div class="card-body">
                <form th:action="@{/orders/create_order}" method="post">
                    <div class="form-group">
                        <label for="address" class="form-label">Delivery Address:</label>
                        <input type="text" id="address" name="address" class="form-input" required
                               placeholder="Enter your full delivery address">
                    </div>

                    <div class="form-group">
                        <label for="productId" class="form-label">Product:</label>
                        <select id="productId" name="productId" class="form-select" required>
                            <option value="">Select a product...</option>
                            <option th:each="product : ${products}"
                                    th:value="${product.id}"
                                    th:text="${product.name}">Product</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="quantity" class="form-label">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" class="form-input"
                               min="1" value="1" required>
                    </div>

                    <div style="margin-top: var(--spacing-xl);">
                        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                            ðŸ“‹ Place Order
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
