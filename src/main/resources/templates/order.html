<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Place Order</title>
    <link rel="stylesheet" th:href="@{/css/navbar.css}" href="/navbar.css">

</head>
<body>
<div th:replace="navbar :: navbar"></div>
<h1>Place a New Order</h1>
<form th:action="@{/orders/create_order}" method="post">
    <div>
        <label for="address">Delivery Address:</label>
        <input type="text" id="address" name="address" required />
    </div>
    <div>
        <label for="productId">Product:</label>
        <select id="productId" name="productId" required>
            <option th:each="product : ${products}"
                    th:value="${product.id}"
                    th:text="${product.name}">Product</option>
        </select>
    </div>
    <div>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required />
    </div>
    <div>
        <button type="submit">Place Order</button>
    </div>
</form>
</body>

<script>

    document.addEventListener('DOMContentLoaded', () => {
        const toggleButton = document.querySelector('.dropdown-toggle');
        const dropdown = document.getElementById('componentsDropdown');

        toggleButton.addEventListener('click', () => {
            const isVisible = dropdown.style.display === 'block';
            dropdown.style.display = isVisible ? 'none' : 'block';
        });

        window.addEventListener('click', (event) => {
            if (!toggleButton.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });
    });

</script>
</html>
